<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"crossorigin="anonymous"></script>
    <title>InicioAPL</title>
</head>
<body>

    <video id="videoBG" poster="img/imapl.PNG" autoplay muted loop>
        <source src="fondo.mp4" type="video/mp4"><!--poner un video de fondo-->

    </video>

    <div class="container">
        
        <form action="" class="formulario_inicioAPL" id="formulario_inicioAPL">
            <!----------------------------grupo imagen--------------------------->
            <div class="ImagenAPL">
                <img src="img/APL.png" width="334">
            </div>
            <!-------------------------------Titulo---------------------------->
            <h1 class="registro">Iniciar sesión</h1>


            <p class="line">______________________________________________</p>
          
            <!------------------------Grupo nit-------------------------------->
            <div class="grupo_nit">
                <label for="nit" class="grupo_label1"><b>NIT</b></label>
                <div class="formulario_grupo-input">
                    <input class="formulario_input" type="text" name="nit" id="nit" placeholder="12345678">
                </div>
               
            </div>
    
            <!------------------------------Grupo contraseña-------------------->
            <div class="grupo_contraseña" id="grupo_password">
              <label for="password" class="grupo_label2"><b>Contraseña</b></label>
              <div class="formulario_grupo-input">
                  <input class="formulario_input" type="password" name="password" id="password" placeholder="********">
                  <span class="formulario__validacion-eye">
                    <i class="fas fa-eye-slash" id="Eye"></i>
                  </span>
              </div>          
            </div>

            <!------------------------------- Grupo Mensaje de error------------------------>

            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i><b> Error: </b>El NIT o la contraseña es incorrecto</p>
            </div>

            <!---------------------------------------Grupo Boton---------------------------------->
            <div class="grupo_boton">
                <button  id="ingresar" type="submit" class="btn">Ingresar</button>
            </div>
         
          <p id="subrayado" class="olvContraseña"><a href="#" ><b>¿Olvidó su contraseña?</b></a></p>
          <p class="NuevCuenta">¿No tiene una cuenta? <a href="#" ><b>  Solicite una</b></a></p>

          <div class="link">
              <p><img class="pagw" src="img/pagw.png" width="45"><a href="http://www.apl.com.co" >www.apl.com.co</a></p>
          </div>
    
        </form>
    </div>
<script src="main.js"></script>
</body>
</html>
